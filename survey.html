<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">


    </head>
    <body>
        <header id="title">
            <h1>Survey Form</h1>
        </header>
        <section>
            <div class="container">
                <div class="description">
                    <p>Leírás</p>
                </div>
                <form class="survey-form">
                    <div class="row-tab">
                        <div class="label-tab">
                            <label for="Vez_nev">Vezetéknév:</label>
                        </div>
                        <div class="input-tab">
                            <input type="text" name="Vez_nev" required="true" placeholder="Írd be a vezetékneved">
                        </div>
                    </div>
                    <div class="row-tab">    
                        <div class="label-tab">
                            <label for="Ker_nev">Keresztnév:</label>
                        </div>
                        <div class="input-tab">
                            <input type="text" name="Ker_nev" placeholder="Írd be a keresztneved">
                        </div>
                    </div>
                    <div class="row-tab">    
                        <div class="label-tab">
                            <label>E-mail:</label>
                        </div>   
                        <div class="input-tab">
                            <input type="email" name="Email" placeholder="Írd be az e-mail címed">
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Életkor:</label>
                        </div>
                        <div class="input-tab">
                            <input type="number" name="Eletkor" placeholder="Add meg az életkorod">
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Foglalkoztatottság:</label>
                        </div>
                        <div class="input-tab">
                            <select class="select">
                                <option>Tanuló</option>
                                <option>Alkalmazott</option>
                                <option>Nem adom meg</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Ajánlaná-e a webáruházunkat barátainak/ismerőseinek?</label>
                        </div>
                        <div class="input-tab">
                            <div>
                                <input type="radio"><label>Igen, ajánlanám</label>
                            </div>
                            <div>
                                <input type="radio"><label>Semleges</label>
                            </div>
                            <div>
                                <input type="radio"><label>Nem ajánlanám</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Mennyire elégedett az oldal megbízhatóságával?</label>
                        </div>
                        <div class="input-tab">
                            <div>
                                <input type="radio"><label>Elégedett vagyok</label>
                            </div>
                            <div>
                                <input type="radio"><label>Semleges</label>
                            </div>
                            <div>
                                <input type="radio"><label>Nem vagyok elégedett</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Írja le saját gondolatait:</label>
                        </div>
                        <div class="input-tab">
                            <textarea class="textbox"></textarea>
                        </div>
                    </div>

                    <div class="submit">
                        <input type="button" name="submit" value="Befejezés">
                    </div>
                </form>

            </div>


        </section>
    </body>

</html>
